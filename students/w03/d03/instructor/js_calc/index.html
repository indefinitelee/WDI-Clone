<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="clear">AC</div>
    <div id="display">0</div>
    <div class="operand">7</div>
    <div class="operand">8</div>
    <div class="operand">9</div>
    <div class="operator">/</div>
    <div class="operand">4</div>
    <div class="operand">5</div>
    <div class="operand">6</div>
    <div class="operator">&#x2715</div>
    <div class="operand">1</div>
    <div class="operand">2</div>
    <div class="operand">3</div>
    <div class="operator">+</div>
    <div class="operand">0</div>
    <div class="operand">.</div>
    <div id="equals">=</div>
    <div class="operator">-</div>
  </main>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
